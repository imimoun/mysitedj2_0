language: python
python:
  - "3.6.3"
install:
  - pip install -r requirements.txt
before_script:
  - mysql -e 'create database test;' -u root
script:
  - export DJANGO_SETTINGS_MODULE=mysitedj2_0.settings
  - export PATH_TO_MANAGE="$(dirname "$(find . -type f -name 'manage.py')")"
  - cd $PATH_TO_MANAGE
  - python manage.py test
