language: python
python:
  - "3.6.3"
services: postgresql
addons:
  postgresql: "9.2"
before_install:
  - export DJANGO_SETTINGS_MODULE=mysitedj2_0.settings
  - export PYTHONPATH=$HOME/builds/imimoun/mysitedj2_0
  - export PIP_USE_MIRRORS=true
install:
  - sudo apt-get update
  - sudo apt-get install postgresql postgresql-contrib
  - pip install -r requirements.txt
before_script:
  - psql -c "CREATE DATABASE mysitedj2_0;" -U postgres
script:
  - python manage.py test
