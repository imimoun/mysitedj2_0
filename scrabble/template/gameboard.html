<html>

  <body>
    <table>
      <tr>
        <td>
          abcde
        </td>
        <td>
          Player 1 <br />
          <input id="player1_valide" type="button" value="Valide" />
        </td>
        <td>
          fghi
        </td>
        <td>
          Player 2 <br />
          <input id="player2_valide" type="button" value="Valide" />
        </td>

    </table>
    <table>
      {% for line in game.gameboard %}
      <tr>
        {% for token in line %}
        <td>
          [{{ forloop.counter }};{{ forloop.parentloop.counter }}]
          <input id="gameboard_{{ forloop.counter }}_{{ forloop.parentloop.counter }}" type="text" value="{{ token }}" size="4"/>
        </td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
